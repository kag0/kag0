<!doctype html>
<html lang="en">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<style>
		body {
			font-family: monospace;
			font-size: x-large;
		}

		.nav {
			padding-top: 1em;
			padding-bottom: 2em;
			text-align: center;
		}

		@media only screen and (max-width: 375px) {
			.nav {
				font-size: large;
			}
		}

		.content {
			max-width: 50em;
			overflow-wrap: break-word;
			margin: auto;
		}
	</style>
</head>

<body>
	<div class="nav">
		<a href="#">about</a> | <a href="#networks">networks</a> | <a href="#contact">contact</a> | <a
			href="https://blackdoor.github.io/blog">blog</a>
	</div>

	<div class="content">
		<div id="about" style="display: none;">
			under construction
		</div>
		<div id="networks" style="display: none;">
			git [ <a href="https://github.com/kag0">hub</a> | <a href="https://gitlab.com/nrktkt">lab</a> ]
			<br>
			<a href="https://www.linkedin.com/in/nfischer921">linkedin</a>
			<br>
		</div>
		<div id="contact" style="display: none;">
			<a href="#contact" onclick="contactEmail('nathan✉️nrktkt·tk')">email</a>
			<br>
			<a href="https://gitter.im/kag0">gitter</a>
			<br>
			<a href="matrix:user/nrktkt:matrix.org">@nrktkt:matrix.org</a>
			<br>
			<a href="https://signal.org">signal</a>: +1-000-000-0000
		</div>
	</div>

	<script>
		switch (window.location.hash.substring(1)) {
			case "networks":
				var section = document.getElementById("networks");
				break;
			case "contact":
				var section = document.getElementById("contact");
				break;
			default:
				var section = document.getElementById("about");
		}
		section.style.display = "block";

		window.onhashchange = function () {
			window.location.reload();
		}

		function contactEmail(data) {
			let address = data.replace("✉️", "@").replace("·", ".");
			window.location.href = "mailto:" + address;
		}
	</script>
</body>

</html>
